<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <form id="userForm" action="datos.php" method="post" onsubmit="return validarFormulario()">
        <h2>Datos de Usuario</h2>
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del usuario">

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección del usuario">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Edad" min="1">

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var direccion = document.getElementById("direccion").value;
            var email = document.getElementById("email").value;
            var edad = document.getElementById("edad").value;

            if (nombre === "" || direccion === "" || email === "" || edad === "") {
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if (isNaN(edad)) {
                alert("El campo 'Edad' debe ser un número.");
                return false;
            }

            if (edad <= 18) {
                alert("Solo se admiten usuarios mayores de edad.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
